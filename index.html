<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter Voltage & Current</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin:0 }
    .card {
      max-width: 400px; margin:50px auto; background: #fff;
      padding:20px; border-radius:8px;
      box-shadow:0 2px 5px rgba(0,0,0,0.3);
    }
    label { display:block; margin-bottom:10px }
    input { width:100%; padding:8px; margin-top:4px }
    button {
      width:100%; padding:10px; background:#007bff;
      color:#fff; border:none; border-radius:4px;
      cursor:pointer;
    }
    button:hover { background:#0056b3 }
    .link { text-align:center; margin-top:15px }
    .link a { color:#007bff; text-decoration:none }
    .link a:hover { text-decoration:underline }
  </style>
</head>
<body>
  <div class="card">
    <h2>Submit Voltage &amp; Current</h2>
    <form action="/submit" method="post">
      <label>
        Voltage (V):
        <input type="number" step="any" name="voltage" required>
      </label>
      <label>
        Current (A):
        <input type="number" step="any" name="current" required>
      </label>
      <button type="submit">Add Reading</button>
    </form>
    <div class="link">
      <a href="/results">View Results</a>
    </div>
  </div>
</body>
</html>
